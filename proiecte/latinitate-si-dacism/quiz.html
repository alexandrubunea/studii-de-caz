<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Latinitate și dacism - Quiz</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/quiz.css">
  </head>
  <body>
    <!-- Head -->
    <div class="jumbotron">
      <h1 class="display-4">Bun venit la Quiz!</h1>
      <hr class="my-4">
      <p>Încearcă să răspunzi cât mai rapid la întrebările de mai jos! Fiecare întrebare are 3 variante, însă doar una este cea corectă!</p>
    </div>
    <!-- Content -->
    <div class="container">
      <div class="quiz-container">
        <div id="quiz"></div>
      </div>
      <button id="previous" class="btn btn-secondary btn-lg">Previous Question</button>
      <button id="next" class="btn btn-secondary btn-lg">Next Question</button>
      <button id="submit" class="btn btn-success btn-lg">Submit Quiz</button>
      <div id="results"></div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
